<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>인터뷰</title>


    <style>
        /* 전체 배경 이미지 설정 */
        body {
            margin: 0;
            padding: 0;
            /* background-image: url('3.jpg'); 배경 이미지 */
            background-color: #FAF3E0;
            background-size: cover; /* 화면 크기에 맞게 배경 이미지 조정 */
            background-position: center; /* 배경 이미지 중앙 정렬 */
            background-attachment: fixed; /* 스크롤 시 배경 고정 */
            color: white;
            font-family: 'ChosunGu' , sans-serif; /* Quicksand 폰트 적용 */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden; /* 스크롤 없애기 */
            flex-direction: column;
            padding-top: 80px; /* 헤더 높이 여유 공간 */
        }

        /* 헤더 설정: 고정 헤더 */
        header {
            width: 100%;
            height: 60px;
            background-color: rgba(192, 198, 166); /* 배경을 조금 어두운 반투명 블루로 설정 */
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px ;
            font-family: 'ChosunGu'; /* 헤더에도 Quicksand 폰트 적용 */
            position: fixed; /* 고정 */
            top: 0; /* 화면 상단 고정 */
            left: 0;
            z-index: 1000; /* 다른 요소보다 위에 표시되도록 */
            
        }

        header img {
            height: auto;
            width: 400px;
        }

        header nav {
            display: flex;
            gap: 20px;
            padding-right: 70px; /* 오른쪽 공간을 조금 더 많이 확보 */
        }

        header nav a {
            text-decoration: none;
            color: white;
            font-size: 18px;
            position: relative;
            font-family: 'ChosunGu'; /* 카테고리 링크에도 Quicksand 폰트 적용 */
            font-weight: bold; /* 글씨 두껍게 */
            transition: color 0.3s ease; /* 부드럽게 색상 전환 */
        }

        /* 카테고리의 마우스 오버 시 텍스트 이동 효과 */
        header nav a:hover::after {
            content: attr(data-text);
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            animation: moveText 2s infinite;
        }

        @keyframes moveText {
            0% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
            100% {
                transform: translateY(10px);
            }
        }

        /* 바디 레이아웃 설정 */
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 70%;
            height: 70vh; /* 세로 크기 70%로 변경 */
            background-color: rgba(255, 255, 255, 0.8); /* 반투명 흰색 배경 */
            border-radius: 10px;
            overflow: hidden;
            position: relative;
            margin-top: 0; /* 헤더 아래로 여백 없이 중앙 정렬 */
            margin-bottom: 0;
        }

        /* 왼쪽 60%, 오른쪽 40% 공간 배치 */
        .container .left,
        .container .right {
            height: 100%;
        }

        .container .left {
            flex: 6; /* 왼쪽 60% */
            background: url('img/profile2.png') no-repeat center center;
            background-size: contain;
            background-color: #ffffff;
        }

        .container .right {
            flex: 4; /* 오른쪽 40% */
            background: url('img/약력.png') no-repeat center center;
            background-size: contain; /* 가로세로 비율 유지 */
            background-color: white;
        }

    </style>
</head>
<body>

    <!-- 헤더 부분 -->
    <header>
        <!-- 로고 이미지 클릭 시 main1.html로 이동 -->
        <a href="main1.html">
            <img src="img/zayuumei2.png" alt="로고">
        </a>
        <nav>
            <!-- 링크 수정 부분 -->
            <a href="univ.html" data-text="대학/대학원">대학/대학원</a>
            <a href="growth.html" data-text="생활">생활</a>
            <a href="etc.html" data-text="현재">현재</a>
        </nav>
    </header>

    <!-- 바디 부분 -->
    <div class="container">
        <div class="left"></div>
        <div class="right"></div>
    </div>

    <!-- 자바스크립트 -->
    <script>
        // 색상 배열을 정의 (하늘색, 노란색, 연두색)
        const colors = ['#87CEFA', '#FFFF00', '#32CD32']; // SkyBlue, Yellow, LimeGreen

        // 각 링크에 마우스 오버 이벤트를 추가
        const links = document.querySelectorAll('header nav a');

        links.forEach(link => {
            link.addEventListener('mouseover', () => {
                // 랜덤 색상 선택
                const randomColor = colors[Math.floor(Math.random() * colors.length)];
                link.style.color = randomColor;  // 링크 색상 변경
            });

            link.addEventListener('mouseout', () => {
                link.style.color = 'white'; // 마우스가 나가면 원래 색상으로 돌아감
            });
        });
    </script>

</body>
</html>
