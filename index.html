  <main>
    <h2>好きなもの</h2>
    <section>
      <img src="cat04_moyou_black_moyou_white.png" alt="image-1 desu" width="300" height="240">
      <h3>猫</h3>
      <p>犬もかわいいと思いますが、どっちかというと猫が好きです。実家でハルという猫を飼っています。人間にまったく興味がなさそうな行動が好きです。</p>
    </section>
    <section>
      <img src="food_ramen_gekikara.png" alt="image-2 desu" width="300" height="240">
      <h3>辛い料理</h3>
      <p>ストレスがたまった時に解消方法として辛い料理を食べます。辛さを感じられないぐらい食べられるレベルではないですが、好きです。</p>
    </section>
    <section>
      <img src="yagai_kyoushitsu_casual_walk.png" alt="image-3 desu" width="300" height="240">
      <h3>散歩</h3>
      <p>悩みや考えたいことがあるときに散歩したらゆっくり考えるのでよく歩きます。涼しい季節だったら家族と一緒に歩くのもできていいと思います。</p>
    </section>
